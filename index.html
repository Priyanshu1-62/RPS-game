<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="icons">
        <div class="icon" id="i0">
            <img src="./images/rock.jpg" />
        </div>
        <div class="icon" id="i1">
            <img src="./images/paper.jpg" />
        </div>
        <div class="icon" id="i2">
            <img src="./images/scissor.png" />
        </div>
    </div>
    <div class="scores">
        <div class="score">
            <p id="uc">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="cc">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="result">
        <p id="res">Choose one of Three!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
